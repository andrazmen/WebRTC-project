<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebRTC App</title>
    <h1>WebRTC Video Calling</h1>
  </head>
  <body>
    <div>
      <div id="messages"></div>
      <div id="errorMsg"></div>
    </div>
    <div>
      <div id="id">
        <p>My user ID: <span id="userID"></span></p>
      </div>

      <button id="showVideo">Open Camera</button>

      <form id="form" onsubmit="sendCallRequest(); return false;">
        <br />
        <label for="userID">Receiver's user ID:</label>
        <input type="text" name="receiverID" required />

        <input type="submit" value="Make Call" />
      </form>
      <button id="endCall">End Call</button>
    </div>

    <div>
      <br />
      <video id="localVideo" autoplay playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <script src="app.js"></script>
  </body>
</html>
